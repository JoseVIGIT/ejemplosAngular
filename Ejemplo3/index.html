<!DOCTYPE html>
<html	lang="en" ng-app="Listado">
<head>
<title>AngularJS	Hello	World</title>
<meta	name="viewport" content="width=device-width,	initial-scale=1.0">
<meta	http-equiv="Content-Type"	content="text/html;	charset=UTF-8">

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="js/angular-locale_es-es.js"></script>
<script src="js/app.js"></script>
<script src="js/traducciones.js"></script>
<script src="js/datos.js"></script>


<script src="js/controller.js"></script>


<style>
   table {
      border: 1px solid gray;
      border-collapse: collapse;
   }
   th {
      background-color: #555;
      color: #fff;
   }
   th, tr, td {
      border: 1px solid gray;
   }
   tr:nth-child(even) {
      background-color: #ddd;
   }
   td {
      padding: 2px 30px;
      text-align: right;
   }
   label {
      display: block;   
   }
</style>

</head>
<body>
<div ng-controller="MainCtrl">
   <h1>Listado en Angular</h1>   
   <p>   
   
   <select 
      ng-options="id for id in idiomas track by id"
      ng-model="idioma"
      ng-change="definirIdioma()">
   </select>   

   <br /><br />
   <label>{{txtLabelNombre}}</label><input type="text" ng-model="nombreInsertar"><br />
   <label>{{txtLabelEdad}}</label><input type="text" ng-model="edadInsertar"><br />
   <br />
   <button ng-click="insertarElemento()">{{txtBtnInsertar}}</button>
   <br /><br />
   </p>
   <button ng-click="cargarListado()">{{txtBtn}}</button>
   <br /><br />
   <table ng-show="visible">
      <thead>
         <th>{{txtLabelNombre}}</th>
         <th>{{txtLabelEdad}}</th>
      </thead>
   <tbody>
      <tr ng-repeat="registro in datos">
         <td>{{registro.Nombre}}</td>
         <td>{{registro.Edad}}</td>
         <td><button ng-click="eliminarElemento(registro.Nombre)">{{txtEliminar}}</td>
         <td><button ng-click="actualizarElemento(registro.Nombre)">{{txtActualizar}}</td>         
      </tr>
   </tbody>
   </table>   
</div>
</body>
</html>
