<!DOCTYPE html>
<html	lang="en" ng-app="Calculadora">
<head>
<title>AngularJS	Hello	World</title>
<meta	name="viewport" content="width=device-width,	initial-scale=1.0">
<meta	http-equiv="Content-Type"	content="text/html;	charset=UTF-8">

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="js/angular-locale_es-es.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>

<style>
   input {
      width: 5em;
      text-align: right;
   }
   button {
      width: 5.5em;
   }
</style>

</head>
<body>
<div ng-controller="MainCtrl">
    <p>Calculadora (SUMA)<br />
    <p>
    Sumando: <input type="text" name="val1" ng-model="valor1"> <span>Valor tecleado: {{valor1}}</span><br />
    Sumando: <input type="text" name="val2" ng-model="valor2"> <span>Valor tecleado: {{valor2}}</span><br /><br />
    Decimales máximos: <input type="text" name="val2" ng-model="valor3"> <span>Valor tecleado: {{valor3}}</span><br /><br />
    <button ng-click="calcular()">Calcular</button>
    </p>
    <input type="text" value="{{resultado | number:valor3}}" readonly> Sumarán: {{1*valor1 + 1*valor2 | number:valor3}}
</div>
</body>
</html>
